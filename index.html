<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no chat</title>
</head>
<body>
    <header>
        <h1>Seja Bem Vindo!</h1>
    </header>
    <section class="login">
        <form class="form" id="form">
            <fieldset>
                <legend>Use um nome de usu√°rio para entrar no chat</legend>
                <input type="text" class="input" id="input" required>
                <button class="btn">Entrar</button>
            </fieldset>
        </form>
    </section>
</body>
<script type="module" defer>
    import { io } from 'https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.esm.min.js'

    const username = localStorage.getItem('username')
    const socket = io('/chat', {
        auth: { username }
    })
    const form = document.querySelector('#form')
    const input = document.querySelector('#input')


    document.addEventListener('DOMContentLoaded', ()=>{
        if(username){
            location.href = '/chat/chat.html'
        }
    })

    
    form.addEventListener('submit', (e)=>{
        e.preventDefault()
       
        socket.emit('login', (input.value))

        socket.on('login', res=>{
            if(res !== 'ok'){
                alert(res)
            }else{
                localStorage.setItem('username', input.value)
                location.href = 'chat/chat.html'
            }
        })
    })
</script>
</html>
